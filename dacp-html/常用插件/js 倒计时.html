<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JS实现倒计时(时、分，秒)</title>
    <script language="javascript" type="text/javascript">
    var interval = 0;
// new Date(yyyy,mth,dd,hh,mm,ss); 
    function ShowCountDown(YEAR, MONTH, DAY,HOUR,MINUTE,SECOND, divname) {
        var now = new Date();
        var endDate = new Date(YEAR, MONTH - 1, DAY,HOUR,MINUTE,SECOND);
        var leftTime = endDate.getTime() - now.getTime();
        var leftsecond = parseInt(leftTime / 1000);
        //var day1=parseInt(leftsecond/(24*60*60*6)); 
        var day1 = Math.floor(leftsecond / (60 * 60 * 24));
        var hour = Math.floor((leftsecond - day1 * 24 * 60 * 60) / 3600);
        var minute = Math.floor((leftsecond - day1 * 24 * 60 * 60 - hour * 3600) / 60);
        var second = Math.floor(leftsecond - day1 * 24 * 60 * 60 - hour * 3600 - minute * 60);
        var cc = document.getElementById(divname);
        cc.innerHTML = "提示距离" + YEAR + "年" + MONTH + "月" + DAY + "日还有：" + day1 + "天" + hour + "小时" + minute + "分" + second + "秒";
    }
    window.setInterval(function() {
    	//距离2017年5月21日,9时
        ShowCountDown(2017, 5, 21,9,0,0 ,'divdown1');
    }, interval);
    </script>
</head>

<body>
    <div id="divdown1"></div>
</body>

</html>
